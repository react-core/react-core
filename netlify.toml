[build]
  publish = "storybook-static"

[context.production]
  command = "npm run bootstrap && npm run build-storybook"

[context.deploy-preview]
  command = "npm run bootstrap && npm run build-storybook"

[context.testing]
  command = "npm run bootstrap && npm run build-storybook"

[context.branch-deploy]
  command = "npm run bootstrap && npm run build-storybook"
